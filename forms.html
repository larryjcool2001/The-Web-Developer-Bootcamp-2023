<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>This is a Forms demo page</h1>
    <button>OUTSIDE FORM!</button>

    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
    <p>
        <label for="username">Enter a Username</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <button>IN THE MIDDLE!</button>
    <p>
        <label for="password">Enter a Password</label>
        <input type="password" placeholder="password" id="password" name="password">
    </p>
    <p>
            <label for="color">Specify your color</label>
            <input type="color" id="color" name="color">
    </p>
    <p>
        <label for="number">Enter a Number</label>
        <input type="number" placeholder="Enter a number" id="number" name="num">
    </p>
        

            <!--Alternative way to Label an input (less common)-->
    <p>
        <label>
            Enter a Number:
            <input type="number" placeholder="Enter a number" name="num" min="1" max="1000">
        </label>    
    </p>
        
<p>
        <!--This button submits the form!-->
        <button>Submit!!!</button>
</p>
    
    <p>
        <!--This button submits the form!-->
        <input type="submit" value="Click Me!">
    </p>
    
    <p>
        <!--This button doesn't submit the form bcos of the "type" attribute of button specified-->
        <button type="button">Regular button(won't submit)</button>

    </p>
    
    </form>
<!--Outside of a form, no default behavior-->
    <button>Not inside Form</button>

    <h2>More Inputs!</h2>
<form action="/birds"></form>
<input type="checkbox" name="agree_tos" id="agree" checked>
<label for="agree">I agree to everything</label>
<p>
    <label for="xs">XS</label>
    <input type="radio" name="size" id="xs">
    <label for="s">S</label>
    <input type="radio" name="size" id="s">
    <label for="m">M</label>
    <input type="radio" name="size" id="m">
</p>
<label for="meal">Please select an Entry</label>
<select name="meal" id="meal">
    <option value="fish">Fish</option>
    <option value="Veg" selected>Vegetarian</option>
    <option value="bread">Bread</option>
    <option value="steak">Steak</option>
    <button>Submit</button>
</select>

<p>
    <label for="Cheese">Amount of Cheese:</label>
    <input type="range" id="cheese" min="1" max="10" name="cheese_level">
</p>
<button>Submit</button>

<p>
    <label for="Requests?">Any Special Requests?</label>
    <br>
    <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
</p>

<h2>Forms Validation Demo</h2>
<form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id = "first" required>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    </p>

    <p>
        <input type="email" required>
    </p>
    <button>Submit</button>
</form>

</body>
</html>
